plugins {
    id 'java'
}

apply plugin: 'application'
mainClassName = 'Server'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.sparkjava:spark-core:2.9.3"
    compile "com.sparkjava:spark-template-handlebars:2.7.1"
    compile 'io.github.cdimascio:dotenv-java:2.2.0'
    implementation "com.stripe:stripe-java:20.64.0"
}